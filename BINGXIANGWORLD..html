<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冰箱选择页面</title>
    <style>
        body {
            background-color: #007BFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* 雪花样式 */
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* 顶部雪花图案样式 */
        .top-snowflake {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        /* 冰享世界文字样式 */
        .ice-world {
            color: blue;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 30px;
        }

        /* 选项组样式 */
        .option-group {
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 10px;
            width: 80%;
            max-width: 350px;
        }

        .option-group h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .option-group input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .option-group label {
            font-size: 18px;
        }

        /* 确定按钮样式 */
        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <!-- 顶部雪花图案 -->
    <img class="top-snowflake" src="https://img.freepik.com/free-icon/snowflake_318-874788.jpg" alt="雪花图案">
    <!-- 冰享世界文字 -->
    <div class="ice-world">【冰享世界】</div>
    <!-- 第一组选项 -->
    <div class="option-group">
        <h2>请选择你需要的冰箱类型</h2>
        <label>
            <input type="radio" name="fridgeType" value="冷藏">
            冷藏
        </label><br>
        <label>
            <input type="radio" name="fridgeType" value="冷冻">
            冷冻
        </label>
    </div>
    <!-- 第二组选项 -->
    <div class="option-group">
        <h2>请选择冰箱租用时间</h2>
        <label>
            <input type="radio" name="rentalTime" value="12小时">
            12小时
        </label><br>
        <label>
            <input type="radio" name="rentalTime" value="24小时">
            24小时
        </label>
    </div>
    <!-- 确定按钮 -->
    <button onclick="window.location.href='success.html'">确定</button>

    <!-- 生成雪花 -->
    <script>
        const numSnowflakes = 50;
        for (let i = 0; i < numSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(snowflake);
        }
    </script>
</body>

</html>
